version: "3.8"

services:

  # ── ML Inference API ─────────────────────────────────────────────── #
  ml-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ml-inference-api
    ports:
      - "8001:8001"
    volumes:
      - ./model/artifacts:/app/model/artifacts:ro
    environment:
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Prometheus ────────────────────────────────────────────────────── #
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    restart: unless-stopped

  # ── Grafana ───────────────────────────────────────────────────────── #
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    restart: unless-stopped
    depends_on:
      - prometheus

  # ── Data Stream Simulator ─────────────────────────────────────────── #
  simulator:
    build:
      context: .
      dockerfile: Dockerfile.simulator
    container_name: sensor-simulator
    environment:
      - API_URL=http://ml-api:8001
    command: python simulator/data_stream.py --mode mixed --rps 5 --url http://ml-api:8001
    depends_on:
      - ml-api
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
